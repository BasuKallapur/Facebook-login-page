<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook - log in sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-36 flex mx-auto items-center justify-center ">
        <div class="left w-1/3 mx-14">
            <img class="w-60" src="fb.svg" alt="">
            <p class="aa text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="=right flex flex-col bg-white p-8 w-1/4 rounded-md relative">
            <input class="py-3 my-2 border-2 outline-blue-400 border-gray-100 rounded-md pl-2 " type="email" placeholder="Email address or phone number">
            <input class="py-3 my-2 border-2 outline-blue-400 border-gray-100 rounded-md pl-2 " type="password" placeholder="Password">
            <button class="bg-blue-500 text-white py-3 my-2 font-bold rounded-md hover:bg-blue-600">Log In</button>
            <span class="my-2 text-center text-blue-500 text-sm hover:underline cursor-pointer">Forgotten password?</span>
            <hr class="my-3">
            <button class="bg-green-500 hover:bg-green-600 outline-blue-400-700 text-white py-3 my-2 font-bold mx-auto w-fit rounded-md px-2">Create New Account</button>
            <span class="absolute -bottom-10"> <span class="font-bold">Create a Page</span> for celebrity,brand or business.</span>
        </div>
    </div>
</body>
</html>
